<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>E-mail</th>
          <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <td href="#!/phones/{{phone.id}}">{{phone.name}}</td>
          <td>{{phone.username}}</td>
          <td>{{phone.email}}</td>
          <td>
            <div>{{phone.address.street}}, {{phone.address.suite}}</div>
            <div>{{phone.address.city}}, {{phone.address.zipcode}}</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
